<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="result">
          <h2 class="title title-result">Your Result</h2>
          <div class="result-score">
            <h3 class="user-result">76</h3>
            <p class="max-result">of 100</p>
          </div>
          <p class="text-score">Great</p>
          <p class="text-score-description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary">
          <h2 class="title title-summary">Summary</h2>
          <ul class="indicators">
            <li class="indicators-item reaction">
              <img
                src="./img/icon-reaction.svg"
                alt=""
                class="indicator-icon"
                width="20"
                height="20"
              />
              <p class="indicator-reaction-name">Reaction</p>
              <p class="indicator-score">80 <span class="max-score">/ 100</span></p>
            </li>
            <li class="indicators-item memory">
              <img
                src="./img/icon-memory.svg"
                alt=""
                class="indicator-icon"
                width="20"
                height="20"
              />
              <p class="indicator-memory-name">Memory</p>
              <p class="indicator-score">92 <span class="max-score">/ 100</span></p>
            </li>
            <li class="indicators-item verbal">
              <img
                src="./img/icon-verbal.svg"
                alt=""
                class="indicator-icon"
                width="20"
                height="20"
              />
              <p class="indicator-verbal-name">Verbal</p>
              <p class="indicator-score">61 <span class="max-score">/ 100</span></p>
            </li>
            <li class="indicators-item visual">
              <img
                src="./img/icon-visual.svg"
                alt=""
                class="indicator-icon"
                width="20"
                height="20"
              />
              <p class="indicator-visual-name">Visual</p>
              <p class="indicator-score">72 <span class="max-score">/ 100</span></p>
            </li>
          </ul>
          <a href="" class="continue-link">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
